<div class="header">
  <p-heading size="large">Homework ToDos</p-heading>
  <p-link [compact]="true" icon="arrow-left" routerLink="/">Back to homepage</p-link>
</div>

<div class="todo">
  <form (ngSubmit)="onAddTodo()" [formGroup]="todoForm" class="add-todos">
    <p-text-field-wrapper label="New ToDo">
      <input formControlName="newTodo" required type="text" />
    </p-text-field-wrapper>

    <p-button [disabled]="!todoForm.valid" class="button" type="submit">Add</p-button>
  </form>

  @for (item of items; track $index) {
    <div class="todo-item">
      <p-checkbox [label]="item.name" [name]="item.name" [checked]="item.checked" (update)="onUpdateCheckbox($event)" />
      <p-button [compact]="true" (click)="deleteTodo(item)">Delete</p-button>
    </div>
    <p-divider />
  }
</div>
